<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form action="https://formspree.io/l.badocha@arena108.pl" method="POST">
    <label for="name">Imię:</label>
    <input type="text" name="name" id="name">

    <br>
    <label for="lastname">Nazwisko:</label>
    <input type="text" name="lastname" id="lastname">

    <br>
    <label for="mail">E-mail:</label>
    <input type="email" name="_replyto" id="mail">

    <br>
    <label for="phone">Telefon:</label>
    <input type="tel" name="phone" id="phone">

    <br>
    <label for="city">Wybierz miasto:</label>
    <select name="city" id="city">
      <option value="krakow">Kraków</option>
      <option value="warszawa">Warszawa</option>
      <option value="gdansk">Gdańsk</option>
    </select>

    <br>
    <label>Wybierz płeć:</label>
    <input type="radio" name="gender" value="male"> Mężczyzna
    <br>
    <input type="radio" name="gender" value="female" checked> Kobieta
    <br>

    <br>
    <label for="message">Wiadomość: </label>
    <textarea name="message" cols="30" rows="10" maxlength="100" id="message"></textarea>
    <br>
    <input type="checkbox" id="agreement" name="agreement">
    <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
    <br>
    <input type="submit" value="Send">
  </form>
</body>

</html>
