<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz rejestracji na kurs</title>
    <!-- Normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<section class="main">
    <div class="container">
        <form action="https://formspree.io/mqkadaag" method="POST">
            <h1 class="formHeader">Zapraszamy na kurs-poniżej wpisz swoje dane:</h1>
            <div class="containerUnfilled"></div>
            <label for="name">Imię:</label>
            <input type="text" name="name" id="name"><br>

            <label for="lastname">Nazwisko:</label>
            <input type="text" name="lastname" id="lastname"><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email"><br>

            <label for="phone">Telefon:</label>
            <input type="text" name="phone" id="phone" placeholder="np. 602800900"><br>

            <label for="city">Wybierz swoje miasto</label>
            <select name="city" id="city">
                <option value="notSelected" selected>-----</option>
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select><br>

            <p>Wybierz płeć:</p>
            <label for="male"><input type="radio" name="gender" id="male" value="male" checked>Mężczyzna</label>
            <label for="female"><input type="radio" name="gender" id="female" value="female">Kobieta</label><br>

            <label for="agreement">
                <input type="checkbox" name="agreement" id="agreement">
                <span>Wyrażam zgodę na przetwarzanie moich danych osobowych przez firmę XYZ z siedzibą w Warszawie przy
                    Ul. w celach kontaktu ze mną jeśli pozostawię swoje dane oraz w celu odpowiedzi na oferty, jeśli o
                    nią zapytam. Moje dane będą przetwarzane do czasu cofnięcia zgody. Mam prawo dostępu do swoich danych,
                    sprostowania, usunięcia lub ograniczenia przetwarzania danych, sprzeciwu, wniesienia skargi do
                    organu nadzorującego i do przeniesienia danych.</span>
                <a href="" id="showMore">Zobacz więcej</a>
                <span>Działając w zgodzie z art. 13 ust. 1 i ust. 2 rozporządzenia Parlamentu
                    Europejskiego i Rady (UE) 2016/679 z 27 kwietnia 2016 w skrócie RODO informujemy, że nasza strona
                    będzie za Twoją zgodą pobierać i przetwarzać dane osobowe. Administratorem Państwa danych osobowych
                    jest firma: XYZ, ul. Warszawa. Przetwarzanie Państwa danych osobowych odbywa się na podstawie
                    art. 6 RODO i w celach marketingowych. Państwa dane osobowe będą przetwarzane przez okres 5 lat do
                    czasu wykorzystania możliwości marketingowych i analizy danych potrzebnych do prowadzenia działalności
                    gospodarczej lub do czasu odwołania zgody na przetwarzanie danych. Informujemy, że mają Państwo
                    prawo do wycofania tej zgody w dowolnym terminie. Dane osobowe będą przetwarzane do czasu jej
                    wycofania. Mają Państwo również prawo dostępu do swoich danych, ich sprostowania, usunięcia lub
                    ograniczenia przetwarzania, a także do wniesienia skargi do organu nadzorującego.</span>
            </label>
            <br>

            <label for="message">Wiadomość:</label>
            <textarea rows="5" cols="30" name="message" maxlength="150" id="message"
                placeholder="Wpisz wiadomość"></textarea><br>

            <input type="submit" value="Wyślij" class="submit">
        </form>
    </div>
</section>

<script src="js/main.js"></script>
</body>

</html>
