<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">

        <div class="row">
            <div class="display gray" id="display"></div>
        </div>

        <div class="row">
            <button class="buttonWide blue" id="buttonDel">Del</button>
            <button class="buttonNorm gray" id="buttonPercent">C</button>
            <button class="buttonNorm gray" id="buttonPlus">+</button>
        </div>

        <div class="row">
            <button class="buttonNorm black" id="button7">7</button>
            <button class="buttonNorm black" id="button8">8</button>
            <button class="buttonNorm black" id="button9">9</button>
            <button class="buttonNorm gray" id="buttonMinus">-</button>
        </div>

        <div class="row">
            <button class="buttonNorm black" id="button4">4</button>
            <button class="buttonNorm black" id="button5">5</button>
            <button class="buttonNorm black" id="button6">6</button>
            <button class="buttonNorm gray" id="buttonMultiply">x</button>
        </div>

        <div class="row">
            <button class="buttonNorm black" id="button1">1</button>
            <button class="buttonNorm black" id="button2">2</button>
            <button class="buttonNorm black" id="button3">3</button>
            <button class="buttonNorm gray" id="buttonDivide">/</button>
        </div>

        <div class="row">
            <button class="buttonWide black" id="button0">0</button>
            <button class="buttonNorm black" id="buttonDot">.</button>
            <button class="buttonNorm green" id="buttonEquals">=</button>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
